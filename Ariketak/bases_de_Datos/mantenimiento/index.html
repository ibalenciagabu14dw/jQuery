<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<!--estilos-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>
	<table>
		<tr>
			<td>
				<h2>NUEVO</h2>
				<fieldset>
				<form id="formNuevo" >
					Nombre: <input type="text" id="nombreNuevo" name="nombreNuevo" /><br/>
					Imagen: <input type="text" id="imagenNuevo" name="imagenNuevo" /><br/>
					<input type="submit" id="submit" value="crear" /><br>
				</form>
				</fieldset>
			</td>
			<td>
				<h2>BUSCAR</h2>
				<fieldset>
				<form id="formBuscar">
					ID: <input type="text" id="idBuscar" name="idBuscar"/><br/>
					Nombre: <input type="text" id="nombreBuscar" name="nombreBuscar" /><br/><br/>
					<img src="" id="imagenBuscar"></img><br/>
					
					<input type="submit" id="submit" value="buscar" /><br>
				</form>
				</fieldset>
			</td>
			<td>
				<h2>MODIFICAR</h2>
				<fieldset>
				<form id="formModificar">
					ID: <input type="text" id="idModificar" name="idModificar"/><br/>
					Nombre: <input type="text" id="nombreModificar" name="nombreModificar" disabled/><br/>
					Imagen: <input type="text" id="imagenModificar" name="imagenModificar" disabled/><br/>
					<input type="submit" id="submitBuscar" value="Buscar" /><br>
					<input type="submit" id="submitModificar" value="Modificar" hidden="true"/><br>
					
				</form>
				</fieldset>
			</td>
			<td>
				<h2>ELIMINAR</h2>
				<fieldset>
				<form id="formEliminar">
					ID: <input type="text" id="idEliminar" name="idEliminar" /><br/>
					<input type="submit" id="submit" value="eliminar" /><br>
				</form>
				</fieldset>
			</td>
		</tr>
	</table>
	
	<!--scripts-->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	
	<script type="text/javascript" src="js/nuevo.js"></script>
	<script type="text/javascript" src="js/buscar.js"></script>
	<script type="text/javascript" src="js/modificar.js"></script>
	<script type="text/javascript" src="js/eliminar.js"></script>
	
</body>
</html>
