<html>
<head>
	<title>VALIDATE1</title>

	<script type="text/javascript" src="../../../lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/jquery.validate.min.js"></script>
	<script type="text/javascript" src="funciones.js"></script>

	<style type="text/css" media="screen">
		body{
			text-align: center;
		}
		fieldset{
			width: 40%;
			margin: auto;
			background-color: #F7F79B;
		}
	</style>

</head>
<body>
	<fieldset>
		
		<form id="formulario">
			<table>
				<tr>
					<td>Nombre(*):<input type="text" id="nombre" name="nombre"></td>
				</tr>
				<tr>
					<td>Apellidos(*):<input type="text" id="apellidos" name="apellidos"></td>
				</tr>
				<tr>
					<td>Fecha nacimiento:<input type="date" id="fecha" name="fecha"></td>
				</tr>
				<tr>
					<td>N.I.F:<input type="text" id="nif" name="nif"></td>
				</tr>
				<tr>
					<td>Codigo postal(*):<input type="number" id="postal" name="postal"></td>
				</tr>
				<tr>
					<td>Email(*):<input type="email" id="correo" name="correo"></td>
				</tr>
				<tr>
					<td>Blog personal:<input type="text" id="blog" name="blog"></td>
				</tr>
			</table><br>
			<input type="submit" value="Enviar" id="btn">
		</form>
	</fieldset>
	
</body>
</html>
